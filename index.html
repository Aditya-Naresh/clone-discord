<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0" />


</head>
<body>

    <div class="container">
        <!-- First Column  -->
        <!-- Server Start  -->
        <div class="servers">
            <div class="icon">
                <img src="discord-logo-icon-editorial-free-vector.jpg" alt="">
            </div>
            <hr>
            <div class="server_icon">
                <img src="server_img.jpeg" alt="">
            </div>
            
            <!-- Server End  -->
            <!-- Add Server and Explore Discoverable Servers -->
            <div class="serverbuttons">
                <div class="addServer">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </div>
                <div class="explore">
                    <span class="material-symbols-outlined">
                        explore
                        </span>
                </div>
            </div>
        </div>

        <!-- Second Column -->
        <div class="second_col">
            <!-- Find Conversation Start -->
            <div class="find_conv">
                <input type="text" placeholder="Find or start a conversation">
            </div>
            <!-- Find COnversation End -->
            <hr>

            <div class="options">

                <!-- Friend  -->
                <div class="friends">
                    <div class="friends_logo">
                        <img src="friendsIcon.png" alt="">
                    </div>
                    <h4>Friends</h4>
                </div>

                <!-- Nitro  -->

                <div class="nitro">
                    <div class="nitro_logo">
                        <img src="Nitro.webp" alt="">
                    </div>
                    <h4>Nitro</h4>
                </div>

                <!-- Direct Messages -->
                <div class="direct_messages">
                    <h4>DIRECT MESSAGES</h4>
                    <h2> +</h2>
                </div>

                <!-- Friends  -->
                <div class="friends">
                    <!-- Individual Friend -->
                    <div class="friend">
                        <div class="friendLogo">
                            <img src="friendsLogo.jpg" alt="">
                        </div>
                        <div class="friendName">
                            <h3>FRIEND 1</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Third Column  -->
        <div class="third_col">
            <div class="thirdColMenu">
                <div class="menuitem friend">
                    <a href="">
                        Friends

                    </a>
                </div>
                <div class="menuitem">
                    <a href="">

                        Online
                    </a>
                </div>
                <div class="menuitem">
                    <a href="">
                        All

                    </a>
                </div>
                <div class="menuitem">
                    <a href="">
                        Blocked

                    </a>
                </div>
                <div class="menuitem">
                    <a href="">

                        <button class="addfriend">Addfriend</button>
                    </a>
                </div>
            </div>

            <div class="thirdColBody";>
                <img src="No one to play.jpeg" alt="">
                
            </div>
        </div>

        <!-- Fourth Column  -->
        <div class="fourth_col">
            <div class="fourthColMenu">
                <div class="message">
                    <span class="material-symbols-outlined">
                        add_comment
                        </span>
                </div>

                <div class="inbox">
                    <span class="material-symbols-outlined">
                        inbox
                        </span>
                </div>
                <div class="help">
                    <span class="material-symbols-outlined">
                        help
                        </span>
                </div>
            </div>
            <div class="fouthColBody">
                <div class="header">
                    <h2>Active Now</h2>

                </div>
                <div class="header2">

                    <h3>It's quiet for now</h3>
                </div>
                <div class="para">
                    <p>When a friend starts an activity--like playing a game or hanging out on voice--we'll show it here!</p>

                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
